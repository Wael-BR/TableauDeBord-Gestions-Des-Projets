<!-- select-tasks.component.html -->
<div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Select Tasks for Project</h2>
      </div>
      <div class="card-body">
        <p-table [value]="tasks" dataKey="id">
          <ng-template pTemplate="header">
            <tr>
              <th>Task Name</th>
              <th>Description</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-task>
            <tr>
              <td>{{ task.title }}</td>
              <td>{{ task.description }}</td>
              <td>{{ task.status }}</td>
              <td>
                <p-button 
                  icon="pi pi-check" 
                  label="Assign" 
                  (click)="assignTaskToProject(task.id)">
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
